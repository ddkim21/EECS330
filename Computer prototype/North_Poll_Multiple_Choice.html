<<!DOCTYPE html>
<html lang="en">
<head>
	<title>Multiple Choice</title>
	<link rel="stylesheet" href="Multiple_Choice.css" /> <!-- include css file -->
	<link rel="stylesheet" href="box.css"/>
	<meta charset="utf-8" />
</head>

<body>
	<div class="box">
		<form id="selections">
			<input id = "choice1" class = "selection" value = "Option 1"></input>
			<input id = "choice2" class = "selection" value = "Option 2"></input>
			<input id = "choice3" class = "selection" value = "Option 3" style="visibility: hidden;"></input>
			<input id = "choice4" class = "selection" value = "Option 4" style="visibility: hidden;"></input>
			<input id = "choice5" class = "selection" value = "Option 5" style="visibility: hidden;"></input>
			<input id = "choice6" class = "selection" value = "Option 6" style="visibility: hidden;"></input>
			<input id = "choice7" class = "selection" value = "Option 7" style="visibility: hidden;"></input>
			<input id = "choice8" class = "selection" value = "Option 8" style="visibility: hidden;"></input>
		</form>

		<button id="add" onClick="addSelection()">&plus;</button>
		<button id="remove" onClick="removeSelection()">&minus;</button>
	</div>

	<script>
		var choice_counter = 3;
		var add_button = document.getElementById("add");
		var remove_button = document.getElementById("remove");
		function addSelection(){
			var selected_choice = "choice" + choice_counter.toString();
			var invis_choice = document.getElementById(selected_choice);
			invis_choice.style.visibility="visible";
			choice_counter += 1;
			add_button.style.top = 170 + ((choice_counter - 3) * 65);
			remove_button.style.top = 170 + ((choice_counter - 3) * 65);
			if (choice_counter == 9) {
				add_button.style.visibility="hidden";
			}
			if (choice_counter == 4) {
				remove_button.style.visibility="visible";
			}
		}

		function removeSelection() {
			if (choice_counter == 9) {
				add_button.style.visibility="visible";
			}
			choice_counter -= 1;
			var selected_choice = "choice" + choice_counter.toString();
			var make_invisible = document.getElementById(selected_choice);
			make_invisible.style.visibility="hidden";
			add_button.style.top = 170 + ((choice_counter-3) * 65);
			remove_button.style.top = 170 + ((choice_counter-3) * 65);
			if (choice_counter == 3) {
				remove_button.style.visibility="hidden";
			}
		}
	</script>
</body>
</html>
